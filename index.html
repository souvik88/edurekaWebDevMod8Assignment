<!--Create a countdown timer for 2020 New Year using keith-wood countdown plugin
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Countdown Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jqueryCountdownPlugin/css/jquery.countdown.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="jqueryCountdownPlugin/js/jquery.plugin.min.js"></script>
    <script src="jqueryCountdownPlugin/js/jquery.countdown.js"></script>
    <style>
        #new-year-2020-countdown {
            overflow: auto;
        }
        .countdown-amount {
            color: lightcoral;
        }
        .countdown-section {
            font-size: 125%;
        }
    </style>
</head>

<body>
    <h1 style="color:crimson">Countdown Timer 2020</h1>
    <div id="new-year-2020-countdown"></div>
    <script>
        $(document).ready(function () {
            var newYear2020Date = new Date();
            newYear2020Date.setFullYear(newYear2020Date.getFullYear() + 1);
            newYear2020Date.setDate(1);
            newYear2020Date.setMonth(0);
            $('#new-year-2020-countdown').countdown({
                until: newYear2020Date
            });
        });
    </script>


</body>

</html>
